<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatstat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="btns">
                <label class="btn">
                    <input class="visually-hidden" type="file" name="file" data-file-input>
                    Выбрать файл
                </label>

                <button class="btn" data-btn="submit">Анализ</button>
            </div>

            <div class="section info">
                <div class="info__block">
                    <div class="info__caption">Данные о файле:</div>

                    <ul class="info__list">
                        <li class="info__list-item">
                            Имя файла:&nbsp;<span class="info__out" data-file-out="name"></span>
                        </li>

                        <li class="info__list-item">
                            Размер файла:&nbsp;<span class="info__out" data-file-out="size"></span>
                        </li>

                        <li class="info__list-item">
                            Тип файла:&nbsp;<span class="info__out" data-file-out="type"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="section filters">
                <label class="filter">
                    <span class="filter__title">Минимальное количество символов в слове</span>
                    <input type="number" class="filter__input" placeholder="2" min="0" step="1" data-filter="min">
                </label>

                <label class="filter">
                    <span class="filter__title">Игнорируемые слова (разделенные пробелом)</span>
                    <input type="text" class="filter__input" placeholder="тут нас вас" data-filter="exclude">
                </label>

                <button class="btn" data-btn="filters">Применить</button>
            </div>

            <div class="section info">
                <div class="info__block">
                    <div class="info__caption">Данные о чате</div>

                    <ul class="info__list">
                        <li class="info__list-item">
                            Собеседник:&nbsp;<span class="info__out" data-chat-out="name"></span>
                        </li>

                        <li class="info__list-item">
                            Количество сообщений:&nbsp;<span class="info__out" data-chat-out="count"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="section chart" data-chart>
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
